<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.tailwindcss.com"></script>

	<title></title>

	<style>
		body {
			margin: auto;

		}
	</style>
</head>
<body>
	<div style="margin-top: 20px;" class="w-1/2 m-auto">

		<input type="radio" name="radio" id="radio1" value="1" class="mr-2">Decode
		<input type="radio" name="radio" id="radio2" value="2" class="ml-4 mr-2">Encode
		<br><br>
		<textarea placeholder="Input here" name="input" id="input" style="width: 100%; min-height: 200px; overflow-y: scroll" class="border-2 ">asd</textarea>

		<button onclick="convert()">Submit</button>

		
		<textarea id="result" style="border: 1px solid black;  margin: auto; margin-top: 30px; width: 100%; min-height: 200px; overflow-y: scroll"></textarea>
	</div>
	<!-- kambing -->
</body>
</html>


<script type="text/javascript">


	function convert() {

		let r1 = document.getElementById('radio1').checked;
		let r2 = document.getElementById('radio2').checked;

		console.log("r1", r1)
		console.log("r2", r2)


		if(r1) {
			let a = document.getElementById('input').value
			let result = document.getElementById('result');
			result.innerHTML = "";

			let encode = btoa(a);
			result.innerHTML += encode;
		} else {
			let a = document.getElementById('input').value
			let result = document.getElementById('result');
			result.innerHTML = "";

			let encode = atob(a);
			result.innerHTML += encode;
		}

		
	}
</script>
